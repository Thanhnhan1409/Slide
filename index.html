<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slick slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__item first">
          <img src="https://kiemtientuweb.com/ckfinder/userfiles/images/anh-rose/rose-1.jpg" alt="">
        </div>
        <div class="slider__item">
          <img src="https://afamilycdn.com/150157425591193600/2020/12/18/190419-coachella-cr-firstloverose-blackpink-rose-coachella-1607945675576364939079-1608266281830-1608266282027639012261.jpg" alt="">
        </div>
        <div class="slider__item">
          <img src="https://sgp1.digitaloceanspaces.com/cdns.dep365.com/wp-content/uploads/2019/09/roses_are_roies_69646795_363793914499915_1122887263734020862_n.jpg" alt="">
        </div>
        <div class="slider__item">
          <img src="https://tapchilamdep.com/wp-content/uploads/2019/10/Rose-duoc-vi-nhu-bong-hong-xinh-dep-day-tai-nang-cua-Kpop.jpg" alt="">
        </div>
        <div class="slider__item">
          <img src="https://www.elle.vn/wp-content/uploads/2020/08/16/411966/rose-bi-quyet-so-huu-vong-eo-con-kien.jpg" alt="">
        </div>
      </div>
      <div class="dots">
        <div class="dots__item first"></div>
        <div class="dots__item"></div>
        <div class="dots__item"></div>
        <div class="dots__item"></div>
        <div class="dots__item"></div>
        <div class="dots__item"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
